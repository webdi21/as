<!DOCTYPE html>
<html lang="ko" ng-app="todoApp">
<head>
	<title>TO DO List</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
	<meta name="format-detection" content="telephone=no">

	<meta name="title" content="" />
	<meta name="description" content=""/>
	<meta name="keywords" content=""/>

	<link type="text/css" rel="stylesheet" href="../bootstrap/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="../bootstrap/bootstrap-theme.min.css" />
	<link type="text/css" rel="stylesheet" href="./css/ui.common.css" />

	<script type="text/javascript" src="../js/angular.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="./js/ui.common.js" charset="utf-8"></script>
</head>
<body ng-controller="todoCtrl">

	<div class="page-header">
		<h1>
			{{todo.user}}'sTo Do List
			<span class="label label-default" ng-hide="incompleteCount() === 0" ng-class="warningLabel()">{{incompleteCount()}}</span>
		</h1>
	</div>
	<div class="panel">
		<div class="input-group">
			<input class="form-control" ng-model="actionText" />
			<span class="input-group-btn">
				<button class="btn btn-default" ng-click="addNewItem(actionText)">Add</button>
			</span>
		</div>
		<table class="table table-striped">
		<thead>
		<tr>
			<th>Description</th>
			<th colspan="2">Done</th>
		</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in todo.items | checkedItems:showComplete | orderBy:'action'">
				<td>{{item.action}}</td>
				<td><input type="checkbox" ng-model="item.done" ng-change="changeCompleted(item)" /></td>
				<td><button class="btn btn-sm btn-primary" ng-click="deleteCompleted(item)">삭제</button></td>
			</tr>
		</tbody>
		</table>
	</div>

	<div class="checkbox-inline">
		<label><input type="checkbox" ng-model="showComplete" /> Show Complete</label>
	</div>

</body>
</html>
